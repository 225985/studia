base {
  include "common"
  akka {
    actor {
      deployment {
        /base {
          router = round-robin
          nr-of-instances = 10
        }

        /router {
          router = round-robin
          nr-of-instances = 10
          target {
            nodes = [
              "akka://Worker@127.0.0.1:2553"
              # "akka://Worker@ec2-23-20-245-74.compute-1.amazonaws.com:2552",
              # "akka://Worker@ec2-204-236-206-212.compute-1.amazonaws.com:2552",
              # "akka://Worker@ec2-204-236-255-135.compute-1.amazonaws.com:2552",
              # "akka://Worker@ec2-174-129-100-74.compute-1.amazonaws.com:2552"
            ]
          }
        }
      }
    }
    remote {
      netty {
        hostname = "127.0.0.1"
        port = 2552
      }
    }
  }
}

worker {
  include "common"
  akka {
    remote {
      netty {
        # hostname = "127.0.0.1"
        # port = 2553
      }
    }
  }
}
