include "common"
base {
  akka {
    actor {
      deployment {
        /router {
          router = round-robin
          nr-of-instances = 10
          target {
            nodes = [
              "akka://Worker@127.0.0.1:2553",
              "akka://Worker@127.0.0.1:2554"
            ]
          }
        }
      }
    }
    remote {
      netty {
        hostname = "127.0.0.1"
        port = 2552
      }
    }
  }
}

worker1 {
  akka {
    remote {
      netty {
        hostname = "127.0.0.1"
        port = 2553
      }
    }
  }
}

worker2 {
  akka {
    remote {
      netty {
        hostname = "127.0.0.1"
        port = 2554
      }
    }
  }
}
