base {
  include "common"
  akka {
    actor {
      deployment {
        /base {
          router = round-robin
          nr-of-instances = 10
        }

        /router {
          router = round-robin
          nr-of-instances = 10
          target {
            nodes = [
              "akka://Worker@ec2-107-22-11-17.compute-1.amazonaws.com:2552",
              "akka://Worker@ec2-23-22-20-28.compute-1.amazonaws.com:2552",
              "akka://Worker@ec2-23-22-41-189.compute-1.amazonaws.com:2552",
              "akka://Worker@ec2-50-16-21-45.compute-1.amazonaws.com:2552"
            ]
          }
        }
      }
    }
    remote {
      netty {
        hostname = "127.0.0.1"
        port = 2552
      }
    }
  }
}

worker {
  include "common"
  akka {
    remote {
      netty {
        # hostname = "127.0.0.1"
        # port = 2553
      }
    }
  }
}
